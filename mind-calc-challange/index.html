<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>MCC</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="materials/favicon.ico">
</head>

<body>
    <header>
        <h1 title="click to see rules">Mind Calc Challenge</h1>
        <button id="concentrationBtn" title="Concentration mode">C</button>
        <img id="settingsGear" src="materials/settings.svg" title="Settings" alt="settings button">
    </header>
    <main id="main">
        <div id="playground">
            --
        </div>
        <input type="text" name="userAnswer" id="userAnswer" placeholder="answer" autocomplete="off" maxlength="3"
            onkeyup="this.value = this.value.replace (/[^0-9+]/, '')">

        <button id="playBtn" class="game-button">Play</button>
        <button id="nextBtn" class="game-button">Next</button>
        <button id="commitBtn" class="game-button">Commit Answer</button>

        <progress max="100" value="0"></progress>
    </main>

    <footer>
        <a href="mailto:maxeleron@gmail.com" id="ownersMail" title="My Mail">
            <img src="materials/gmail_icon.png" alt="Mail link">
        </a>

        <a href="https://github.com/maxeleron" id="ownersGitHub" title="My GitHub accaunt">
            <img src="materials/GitHub-Mark-64px.png" alt="GitHub profile link">
        </a>
    </footer>
    <div id="rulesWindow">
        <h2>Game Rules</h2>

        <button id="closeRulesWindow" class="closeWinBtn">Close</button>
    </div>
    <div id="settingsWindow">
        <h2>Settings</h2>
        <table id="settingsTable">
            <tr>
                <td>Amount of questions</td>
                <td><input type="number" name="" id="" value="10"></td>
            </tr>
            <tr>
                <td colspan="2">Colors and values</td>
            </tr>
            <tr id="1RuleRow">
                <td></td>
                <td><input type="number" name="" id="" value="+2"></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td>
                    <label for="hintsCheckbox">Turn ON / OFF hints:</label>
                </td>
                <td>
                    <input type="checkbox" name="" id="hintsCheckbox" value="checked">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="progressCheckbox">Turn ON / OFF hints:</label>
                </td>
                <td>
                    <input type="checkbox" name="" id="progressCheckbox" value="checked">
                </td>
            </tr>

        </table>

        <button id="saveLocalSettings"></button>

        <button id="closeSettingsWindow" class="closeWinBtn">Close</button>
    </div>

    <a id="backToFullMode">Back to full version</a>

    <script src="js/mind-calc-engine.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
