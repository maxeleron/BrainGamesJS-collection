<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MCC</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body lang="eng">
    <header id="header">
        <h1>Mind Calc Challenge</h1>

        <div id="rules">
            Game Rules
            <button id="concentrationBtn" title="Concentration mode" onclick="concentrationMode()">C</button>
        </div>

    </header>
    <main id="main">
        <div id="playground">
            --
        </div>
        <input type="text" name="userAnswer" id="userAnswer" placeholder="answer" autocomplete="off"
            onkeyup="this.value = this.value.replace (/[^0-9+]/, '')">

        <button id="playBtn" class="game-button" onclick="gameStarted()">Play</button>
        <button id="nextBtn" class="game-button" onclick="nextQuestion()">Next</button>
        <button id="commitBtn" class="game-button" onclick="answerCommited()">Commit Answer</button>

    </main>

    <footer id="footer">
        <a href="https://github.com/maxeleron" id="ownerGitHub">
            My GitHub accaunt
        </a>

    </footer>
    <a id="backToFullMode">Back to full version</a>

    <script src="js/mind-calc-engine.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
