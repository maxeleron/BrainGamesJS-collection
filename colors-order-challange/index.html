<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>COC</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="materials/favicon.ico">
</head>

<body>
    <header class="appElement">
        <h1>Colors Order Challange</h1>
        <button id="settingsGear">
            <!-- <img src="materials/settings.svg" title="Settings" alt="settings button"> -->
        </button>
    </header>
    <main class="appElement">
        <div id="gameRules">
            Game is simple:
            <ol>
                <li>Remember order of color tiles</li>
                <li>Restore order after shufling</li>
                <li>More options in settings</li>
            </ol>
        </div>

        <div id="playground"></div>

        <button id="playBtn" class="button">Play</button>

    </main>
    <footer class="appElement">
        <section class="socials">
            <a href="mailto:maxeleron@gmail.com" class="socialLink" title="My Mail">
                <img src="materials/gmail_icon.png" alt="Mail link">
            </a>

            <a href="https://github.com/maxeleron" class="socialLink" title="My GitHub accaunt">
                <img src="materials/GitHub-Mark-64px.png" alt="GitHub profile link">
            </a>
        </section>
    </footer>

    <div id="settingsWindow" class='appElement'>
        <h2>Settings</h2>
        <label for="tileSize"> Tile size:
            <input type="number" id="tilesAmount" max="36" min="2">
        </label>

        <label for="tileSize"> Tile size:</label>
        <select id="tileSize">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

        <label for="tileFormat"> Tile format:</label>
        <select id="tileFormat">
            <option value="narrow">Narrow</option>
            <option value="normal">Normal</option>
            <option value="wide">Wide</option>
        </select>

        <label for="gameRulesToggle"> Game Rules:
            <input type="checkbox" id="gameRulesToggle" />
        </label>
        <button id="restoreSettings" class='button'>Restore defaults</button>
        <button id="saveLocalSettings" class='button'>Save Settings</button>

        <button id="closeSettingsWindow" class="button">Close</button>
    </div>

    <!-- Latest Sortable from (https://github.com/SortableJS/Sortable)-->
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>

    <script src="js/main.js" defer></script>
    <script src="js/colors-order-engine.js" defer></script>

    <script src="js/game.js" defer></script>

</body>

</html>
