<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>COC</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="materials/favicon.ico">
</head>

<body>
    <header>
        <h1>Colors Order Challange</h1>
        <img id="settingsGear" src="materials/settings.svg" title="Settings" alt="settings button">
    </header>
    <main id="main">
        <div id="gameRules">
            Game is simple:
            <ol>
                <li>Remember order of color tiles</li>
                <li>Restore order after shufling</li>
                <li>More options in settings</li>
            </ol>
        </div>

        <div id="playground"></div>

        <button id="playBtn" class="game-button">Play</button>
        <button id="rememberedBtn" class="game-button">I remembered</button>
        <button id="commitBtn" class="game-button">Commit Answer</button>


    </main>

    <footer>
        <a href="mailto:maxeleron@gmail.com" id="ownersMail" title="My Mail">
            <img src="materials/gmail_icon.png" alt="Mail link">
        </a>

        <a href="https://github.com/maxeleron" id="ownersGitHub" title="My GitHub accaunt">
            <img src="materials/GitHub-Mark-64px.png" alt="GitHub profile link">
        </a>
    </footer>

    <div id="settingsWindow">
        <h2>Settings</h2>
        <label for="tileSize"> Tile size:
            <input type="number" id="tilesAmount" max="36" min="2">
        </label>

        <label for="tileSize"> Tile size:</label>
        <select id="tileSize">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="lagre">Large</option>
        </select>

        <label for="tileFormat"> Tile format:</label>
        <select id="tileFormat">
            <option value="narrow">Narrow</option>
            <option value="normal">Normal</option>
            <option value="wide">Wide</option>
        </select>

        <label for="gameRulesToggle"> Game Rules:
            <input type="checkbox" id="gameRulesToggle" />
        </label>

        <button id="saveLocalSettings">Save Settings</button>

        <button id="closeSettingsWindow" class="closeWinBtn">Close</button>
    </div>

    <!-- Latest Sortable from (https://github.com/SortableJS/Sortable)-->
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>

    <script src="js/main.js" defer></script>
    <script src="js/colors-order-engine.js" defer></script>

    <script src="js/game.js" defer></script>

</body>

</html>
